<div class="ch-board">

    <div class="frame">
        <div class="fields">
            <div ng-repeat="field in vm.renderedFields">
                <ch-square
                    color="{{field.logicalField.color}}"
                    number="{{field.logicalField.id}}"
                    actions="field.actions"
                    >
                </ch-square>
            </div>
        </div>

        <div class="pins">
            <ch-pin ng-repeat="pin in vm.pins"
                    ng-class="pin.color"

                    color="{{pin.color}}"
                    initcsstop="{{pin.top}}"
                    initcssleft="{{pin.left}}"
                    id="{{pin.id}}"

                    api="pin.api"
                    on-drag="vm.onPinHover(x, y, pin)"
                    on-drop="vm.pinDrops(x, y, pin)"
                >
            </ch-pin>
        </div>
    </div>
</div>
