<div class="ch-game">
    <h1>Game</h1>
    
    
    <div ng-if="board">
        <ch-board 
            board="board" 
            game-master="gameMaster"  
            board-change-event="boardChangeEvent"
            player-color="playerColor"
            flip-board="isBoardFlipped">
        </ch-board>
    </div>
    
</div>
